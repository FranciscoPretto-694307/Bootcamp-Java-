<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/styles-form.css" />
</head>
<body>
    <form action="" method="post">
        <div>
            <nav class="header">
                <img src="imgs/M5-logo-azul.svg" />
                <ul>
                    <li><a class="roboto-reg size18pt" href="index.html" title="Home">Home</a></li>             
                    <li><a class="roboto-bold size18pt" href="contacto.html" title="contacto">Contacto</a></li>           
                </ul>
            </nav>
        </div>
        <div class="form">
            <div>
                <p class="roboto-slab size34pt">¿Querés que nos contactemos con vos?</p>
                <p class="roboto-reg size23pt">Dejanos tu consulta:</p>
            </div>
            <div>
                <label for="form-nombre" class="roboto-bold size23pt">Nombre Completo <span class="color-red">*</span></label><br>
                <input class="input" type="text" name="form-nombre" placeholder="Jhon Doe" required/>
            </div>
            <div>
                <label for="form-email" class="roboto-bold size23pt">Email <span class="color-red">*</span></label><br>
                <input class="input" type="email" name="form-email" placeholder="example@gmail.com" required/>
            </div>
            <div>
                <label for="form-comentario" class="roboto-bold size23pt">Comentario <span class="color-red">*</span></label><br>
                <textarea name="form-comentario" required></textarea>
            </div>
            <div>
                <input class="resetear" type="reset" name="resetear" value="Resetear" /> <input class="enviar" type="submit" name="enviar" value="Enviar" />
            </div>
        </div>
    </form>
</body>
</html>
